        // --- STATE ---
        let state = {
            selectedBrand: null,
            cart: [],
            showCart: false,
            showTutorial: false,
            storeLocation: '',
            activeProduct: null, 
            tempNote: '',
            isLarge: false,
            orderType: 'now',
            scheduledTime: ''
        };

        // --- HELPERS ---
        const formatPrice = (price) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(price);
        const getTotalItems = () => state.cart.reduce((sum, item) => sum + item.quantity, 0);
        const getTotalPrice = () => state.cart.reduce((sum, item) => sum + item.promoPrice * item.quantity, 0);

        // --- LOGIC ---
        function openProductPopup(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                if (product.brand === "Pulsa & Token Listrik") {
                    directAddToCart(product);
                } else {
                    state.activeProduct = product;
                    state.tempNote = ''; 
                    state.isLarge = false;
                    render();
                }
            }
        }

        function closeProductPopup() {
            state.activeProduct = null;
            state.isLarge = false;
            render();
        }

        function updateTempNote(value) { state.tempNote = value; }
        
        function toggleLarge(checked) {
            state.isLarge = checked;
            render();
        }

        function confirmAddToCart() {
            if (!state.activeProduct) return;
            
            if (state.cart.length > 0) {
                const currentBrand = state.cart[0].brand; 
                const newBrand = state.activeProduct.brand; 
                
                if (currentBrand !== newBrand) {
                    showToast(`Keranjang berisi ${currentBrand}.<br>Checkout atau Hapus dulu ya!`, 'error');
                    return; 
                }
            }

            let finalPrice = state.activeProduct.promoPrice;
            let finalNote = state.tempNote;

            if (state.isLarge) {
                finalPrice += 3500;
                const largeTag = "✅ UPGRADE LARGE (+3.5k)";
                finalNote = finalNote.trim() === '' ? largeTag : `${largeTag}, ${finalNote}`;
            }

            const existingItem = state.cart.find(item => item.id === state.activeProduct.id && item.note === finalNote && item.promoPrice === finalPrice);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ 
                    ...state.activeProduct, 
                    promoPrice: finalPrice,
                    quantity: 1,
                    note: finalNote 
                });
            }

            state.activeProduct = null;
            state.isLarge = false;
            showToast('Berhasil masuk keranjang! 🛒');
            render();
        }

        function directAddToCart(product) {
             if (state.cart.length > 0) {
                const currentBrand = state.cart[0].brand; 
                const newBrand = product.brand; 
                
                if (currentBrand !== newBrand) {
                    showToast(`Keranjang berisi ${currentBrand}.<br>Checkout atau Hapus dulu ya!`, 'error');
                    return; 
                }
            }

            const existingItem = state.cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ 
                    ...product, 
                    quantity: 1,
                    note: ''
                });
            }
            showToast('Berhasil masuk keranjang! 🛒');
            render();
        }

        function removeFromCart(productId, note) {
            state.cart = state.cart.filter(item => !(item.id === productId && item.note === note));
            render();
        }

        function handleWhatsAppOrder() {
            if (!state.storeLocation.trim()) {
                const isDigital = state.cart.length > 0 && state.cart[0].brand === 'Pulsa & Token Listrik';
                showToast(isDigital ? 'Isi Nomor HP/ID Pelanggan dulu!' : 'Isi lokasi pengambilan dulu!', 'error');
                return;
            }

            const orderBrand = state.cart.length > 0 ? state.cart[0].brand : 'Pesanan';
            const isDigital = orderBrand === 'Pulsa & Token Listrik';

            if (!isDigital && state.orderType === 'scheduled' && !state.scheduledTime) {
                showToast('Jam pengambilan belum diisi!', 'error');
                return;
            }

            let message = `*Orderan Baru: ${orderBrand}*\n`;
            message += `--------------------------------\n`;
            
            state.cart.forEach(item => {
                message += `• ${item.name} (${item.quantity}x)\n`;
                if (item.note && item.note.trim() !== '') {
                    message += `  Note: ${item.note}\n`;
                }
                message += `   Harga: ${formatPrice(item.promoPrice * item.quantity)}\n`;
            });

            message += `\n*Total: ${formatPrice(getTotalPrice())}*\n`;
            message += `--------------------------------\n`;
            
            if (isDigital) {
                message += `*Nomor/ID:* ${state.storeLocation}`;
            } else {
                message += `*Lokasi Ambil:* ${state.storeLocation}\n`;
                const timeText = state.orderType === 'now' ? 'SEKARANG⚡' : `JAM ${state.scheduledTime}`;
                message += `*Waktu Ambil:* ${timeText}`;
            }

            const whatsappUrl = `https://wa.me/6287836345807?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function showToast(message, type = 'success') {
            const existingToast = document.getElementById('active-toast');
            if (existingToast) existingToast.remove();

            const toastContainer = document.createElement('div');
            toastContainer.id = 'active-toast';
            toastContainer.className = 'fixed inset-0 z-[100] flex items-center justify-center px-6 pointer-events-none'; 

            const toastContent = document.createElement('div');
            const bg = type === 'error' ? 'bg-red-600' : 'bg-zinc-900';
            
            toastContent.className = `${bg} text-white p-6 rounded-2xl shadow-2xl flex flex-col items-center justify-center gap-3 text-center w-full max-w-[320px] animate-fade-up pointer-events-auto border-2 border-white/10`;

            const icon = type === 'error' 
                ? `<div class="bg-white/10 rounded-full p-3 mb-1"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg></div>` 
                : `<div class="bg-green-500 rounded-full p-3 mb-1"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg></div>`;

            toastContent.innerHTML = `${icon} <span class="font-bold text-sm leading-relaxed">${message}</span>`;
            
            toastContainer.appendChild(toastContent);
            document.body.appendChild(toastContainer);
            
            setTimeout(() => {
                toastContent.style.transition = 'all 0.3s ease';
                toastContent.style.opacity = '0';
                toastContent.style.transform = 'scale(0.8)';
                setTimeout(() => toastContainer.remove(), 300);
            }, 2500);
        }

                                        </label>
                                        
                                        <div class="flex gap-2 mb-3">
                                            <button onclick="state.orderType='now'; render()" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all border ${state.orderType === 'now' ? 'bg-primary text-white border-primary shadow-md' : 'bg-gray-50 text-subtle border-border hover:bg-gray-100'}">
                                                Sekarang
                                            </button>
                                            <button onclick="state.orderType='scheduled'; render()" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all border ${state.orderType === 'scheduled' ? 'bg-primary text-white border-primary shadow-md' : 'bg-gray-50 text-subtle border-border hover:bg-gray-100'}">
                                                Jadwalkan
                                            </button>
                                        </div>

                                        ${state.orderType === 'scheduled' ? `
                                            <div class="animate-fade-up">
                                                <input 
                                                    type="time" 
                                                    value="${state.scheduledTime}"
                                                    oninput="state.scheduledTime = this.value"
                                                    class="w-full bg-gray-50 border border-border px-4 py-3 rounded-lg text-sm font-bold focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary text-foreground"
                                                />
                                                <p class="text-[10px] text-accent mt-2 italic">*Masukkan jam berapa pesanan ingin diambil.</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                ` : ''}

                                <div class="bg-primary/5 p-4 rounded-xl border border-primary/10 mt-2">
                                    <label class="block text-xs font-bold text-primary uppercase tracking-wide mb-2 flex items-center gap-2">
                                        ${inputIcon} ${inputLabel} <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        value="${state.storeLocation}"
                                        oninput="state.storeLocation = this.value"
                                        placeholder="${isDigital ? 'Contoh: 0812xxxx' : 'Contoh: Cabang Grand Indonesia...'}"
                                        class="w-full bg-white border border-border px-4 py-3 rounded-xl text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-medium"
                                    />
                                </div>
                            `}
                        </div>

                        ${state.cart.length > 0 ? `
                            <div class="p-6 bg-white border-t border-border pb-10 md:pb-6 rounded-b-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                                <div class="flex items-center justify-between mb-4">
                                    <span class="text-subtle font-medium">Total Pembayaran</span>
                                    <span class="text-2xl font-bold text-primary font-heading">${formatPrice(getTotalPrice())}</span>
                                </div>
                                <button onclick="handleWhatsAppOrder()" class="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-green-200 transition-all flex items-center justify-center gap-3">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.846 0 01-1.353-5.033c0-5.42 4.409-9.85 9.85-9.85 2.632 0 5.108 1.025 6.969 2.887 1.861 1.862 2.887 4.337 2.887 6.968.001 5.423-4.41 9.85-9.853 9.85"/></svg>
                                    Checkout WhatsApp
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderTutorialModal() {
            const steps = [
                { icon: "🛍️", title: "Pilih Menu", desc: "Pilih menu favoritmu, masukkan keranjang. Harga sudah final (termasuk admin)." },
                { icon: "📍", title: "Checkout WA", desc: "Isi lokasi store pengambilan (atau No. HP untuk Pulsa), lalu kirim ke WhatsApp Admin." },
                { icon: "💳", title: "Pembayaran", desc: "Lakukan pembayaran via Transfer sesuai instruksi Admin di WhatsApp." },
                { icon: "☕", title: "Ambil Pesanan", desc: "Datang ke store, sebutkan Nama/Tunjukkan Barcode yang dikasih Admin. Selesai!" }
            ];

            return `
                <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="state.showTutorial=false;render()"></div>
                    <div class="bg-surface w-full max-w-sm rounded-3xl shadow-2xl z-10 overflow-hidden animate-fade-up flex flex-col max-h-[85vh]">
                        
                        <div class="p-6 border-b border-border bg-gray-50 flex justify-between items-center">
                            <h3 class="font-heading font-bold text-lg text-foreground">Cara Pemesanan</h3>
                            <button onclick="state.showTutorial=false;render()" class="w-8 h-8 rounded-full bg-white border border-border flex items-center justify-center hover:bg-red-50 hover:text-red-500 transition">✕</button>
                        </div>

                        <div class="p-6 overflow-y-auto space-y-6">
                            ${steps.map((step, idx) => `
                                <div class="flex gap-4">
                                    <div class="flex flex-col items-center">
                                        <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold shadow-md shrink-0 border-2 border-white ring-2 ring-primary/20">
                                            ${idx + 1}
                                        </div>
                                        ${idx !== steps.length - 1 ? `<div class="w-0.5 h-full bg-gray-200 my-2"></div>` : ''}
                                    </div>
                                    <div class="pb-2">
                                        <h4 class="font-bold text-foreground text-base mb-1 flex items-center gap-2">${step.title} <span class="text-xs font-normal bg-gray-100 px-2 py-0.5 rounded-full">${step.icon}</span></h4>
                                        <p class="text-sm text-subtle leading-relaxed">${step.desc}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="p-4 bg-gray-50 border-t border-border">
                            <button onclick="state.showTutorial=false;render()" class="w-full py-3 bg-primary text-white rounded-xl font-bold shadow-lg shadow-primary/20 hover:scale-[1.02] transition-transform">
                                Mengerti, Yuk Pesan!
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Global Handlers
        window.selectBrand = function(brand) { state.selectedBrand = brand; render(); window.scrollTo(0,0); };
        
        render(); // Start App
    </script>
</body>
</html>
